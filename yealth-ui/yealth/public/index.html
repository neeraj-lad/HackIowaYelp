    <body>
      <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
      <script src="http://d3js.org/topojson.v1.min.js"></script>
      
      <style type="text/css">
        .feature {
          fill: none;
          stroke: lightcyan;
          stroke-width: 1px;
            stroke-linejoin: round;
        }
        .mesh {
          fill: none;
            stroke: lightcyan;
            stroke-width: 2px;
            stroke-linejoin: round;
        }
        h1 {
          font-family: sans-serif;
        }
      </style>
      </head>
      <body>
        <h1 align="center">Healthy Restaurants according to Yelp</h1>
      
      
      <script type="text/javascript">
      
      var width = 950,
          height = 550;
      
      // set projection
      var projection = d3.geo.mercator();
      
      // create path variable
      var path = d3.geo.path()
          .projection(projection);
      
      
      d3.json("us.json", function(error, topo) { console.log(topo);
      
          states = topojson.feature(topo, topo.objects.states).features
      
          // set projection parameters
          projection
            .scale(800)
            .center([-96, 37.5])
      
          // create svg variable
          var svg = d3.select("h1").append("svg")
                  .attr("width", width)
                  .attr("height", height);
      
          // points
          aa = [-122.490402, 37.786453];
        bb = [-122.389809, 37.72728];
        cc = [-112.389809, 42.72728];
      
        console.log(projection(aa),projection(bb),projection(cc));
      
        // add states from topojson
        svg.selectAll("path")
            .data(states).enter()
            .append("path")
            .attr("class", "feature")
            .style("fill", "lightsteelblue")
            .attr("d", path);
      
          // put boarder around states 
          svg.append("path")
            .datum(topojson.mesh(topo, topo.objects.states, function(a, b) { return a !== b; }))
            .attr("class", "mesh")
            .attr("d", path);
      
          var h1 = [aa,bb];
          var h2 = [];
          var h3 = [];
          var h4 = [cc];
          var h5 = [];
          // add circles to svg
          svg.selectAll("h1")
          .data(h1).enter()
          .append("circle")
          .attr("cx", function (d) { console.log(projection(d)); return projection(d)[0]; })
          .attr("cy", function (d) { return projection(d)[1]; })
          .attr("r", "4px")
          .attr("fill", "red")
      
          svg.selectAll("h2")
          .data(h2).enter()
          .append("circle")
          .attr("cx", function (d) { console.log(projection(d)); return projection(d)[0]; })
          .attr("cy", function (d) { return projection(d)[1]; })
          .attr("r", "4px")
          .attr("fill", "lightcoral")
          
          svg.selectAll("h3")
          .data(h3).enter()
          .append("circle")
          .attr("cx", function (d) { console.log(projection(d)); return projection(d)[0]; })
          .attr("cy", function (d) { return projection(d)[1]; })
          .attr("r", "4px")
          .attr("fill", "lightyellow")

          svg.selectAll("h4")
          .data(h4).enter()
          .append("circle")
          .attr("cx", function (d) { console.log(projection(d)); return projection(d)[0]; })
          .attr("cy", function (d) { return projection(d)[1]; })
          .attr("r", "4px")
          .attr("fill", "lightgreen")

          svg.selectAll("h5")
          .data(h5).enter()
          .append("circle")
          .attr("cx", function (d) { console.log(projection(d)); return projection(d)[0]; })
          .attr("cy", function (d) { return projection(d)[1]; })
          .attr("r", "4px")
          .attr("fill", "green")
      });
      
      </script>
